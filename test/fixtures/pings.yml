DEFAULTS: &DEFAULTS
  target: mary

  start: <%= Time.current %>
  duration: <%= Ping.new.duration %>

  code: 200
  body: ...

mary_success:
  <<: *DEFAULTS
  target: mary

  start: <%= 15.minutes.ago %>
  duration: 200

  code: 200
  body: success

mary_fail:
  <<: *DEFAULTS
  target: mary

  start: <%= 10.minutes.ago %>
  duration: 30_000

  code: 400
  body: bad request

mary_restore:
  <<: *DEFAULTS
  target: mary

  start: <%= 5.minutes.ago %>
  duration: 200

  code: 210
  body: success

john:
  <<: *DEFAULTS
  target: john

<% 1.upto(40) do |i| %> # view pagination
john_<%= i %>:
  <<: *DEFAULTS
  target: john
  start: <%= i.minutes.ago %>
  code:  <%= rand(526) + 1 %>
<% end %>
